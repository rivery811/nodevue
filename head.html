<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">{{message}}</div>
<div id = "app2">
	<span v-bind:title = "message">
		집에 가고 싶다.
	</span>
</div>
<div id ="app3" >
	<p v-if="seen">보임?</p>
</div>
<div id ="app4">
	<ol>
		<li v-for= "todo of todos">
			{{todo.text}}
		</li>
	</ol>
</div>
<div id = "app5">
<p>{{message}}</p>
<button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>
<div id = "app6">
	<p>{{message}}</p>
	<input v-model="message">
</div>
	<script>
		const app = new Vue({
			el :'#app',
			data :{message :`dd`}
		})
		const app2 = new Vue({
			el :'#app2',
			data :{message :`이 페이지는 ${new Date()}에 로드됨`}
		})
		const app3 = new Vue({
			el :'#app3',
			data :{seen:true}
		})
		const app4 = new Vue({
			el : '#app4',
			data :{
				todos :
				[
				{text:'1'},
				{text:'3'},
				{text:'2'}
				]
			}

		})
		const app5 = new Vue({
			el:'#app5',
			data :{message :`안녕 vue.js`},
			methods :{
				reverseMessage(){
					this.message = this.message.split(' ').reverse().join()//this는 객체 : reverseMessage가르키는것 아님 
				}
			}

		})
		const app6 = new Vue({
			el : '#app6',
			data :{message :`안녕하세요 뷰`}
		})
	</script>
</body>
</html>
